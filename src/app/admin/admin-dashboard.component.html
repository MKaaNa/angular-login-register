<div class="admin-dashboard">
    <h2>Admin Dashboard</h2>
  
    <!-- Kullanıcı yönetimi -->
    <div class="user-management">
      <h3>User Management</h3>
      <button (click)="openAddUserModal()">Add New User</button>
  
      <!-- Kullanıcı listesi -->
      <table class="user-table">
        <thead>
          <tr>
            <th>Email</th>
            <th>Role</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{ user.email }}</td>
            <td>{{ user.userRole }}</td>
            <td>
              <button (click)="editUser(user)">Edit</button>
              <button (click)="deleteUser(user.id)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <!-- Kullanıcı ekleme ve düzenleme modalı -->
    <div class="modal" *ngIf="showAddUserModal">
      <div class="modal-content">
        <span class="close" (click)="closeModal()">&times;</span>
        <h2 *ngIf="newUser.id">Edit User</h2>
        <h2 *ngIf="!newUser.id">Add New User</h2>
        <form (ngSubmit)="saveUser()">
          <label for="email">Email:</label>
          <input type="email" [(ngModel)]="newUser.email" name="email" required />
  
          <label for="name">Name:</label>
          <input type="text" [(ngModel)]="newUser.name" name="name" required />
  
          <label for="role">Role:</label>
          <select [(ngModel)]="newUser.userRole" name="role" required>
            <option value="ADMIN">Admin</option>
            <option value="CUSTOMER">Customer</option>
          </select>
  
          <button type="submit">Submit</button>
          <button type="button" (click)="closeModal()">Cancel</button>
        </form>
      </div>
    </div>
    
  <!-- Kullanıcı düzenleme modalı -->
<div *ngIf="showEditUserModal" class="modal">
    <div class="modal-content">
      <span class="close" (click)="closeModal()">&times;</span>
      <h2>Edit User</h2>
      <form (ngSubmit)="saveUser()">
        <label for="email">Email</label>
        <input type="email" id="email" [(ngModel)]="newUser.email" name="email" required />
  
        <label for="username">Name</label>
        <input type="text" id="username" [(ngModel)]="newUser.name" name="name" required />
  
        <label for="role">Role</label>
        <select id="role" [(ngModel)]="newUser.userRole" name="role" required>
          <option value="ADMIN">Admin</option>
          <option value="CUSTOMER">Customer</option>
        </select>
  
        <button type="submit">Save Changes</button>
        <button type="button" (click)="closeModal()">Cancel</button>
      </form>
    </div>
  </div>
    <button class="btn-logout" (click)="logout()">Logout</button>
  
    <!-- Oda yönetimi -->
    <div class="room-management">
      <h3>Room Management</h3>
      <button (click)="showAddRoomModal = true">Add New Room</button>
  
      <!-- Oda listesi -->
      <table class="room-table">
        <thead>
          <tr>
            <th>Room Type</th>
            <th>Price</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let room of rooms">
            <td>{{ room.roomType }}</td>
            <td>{{ room.price }}</td>
            <td>
              <button (click)="editRoom(room.id)">Edit</button>
              <button (click)="deleteRoom(room.id)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <!-- Oda ekleme modalı -->
    <div *ngIf="showAddRoomModal" class="modal">
      <div class="modal-content">
        <span class="close" (click)="closeModal()">&times;</span>
        <h2>Add New Room</h2>
        <form (ngSubmit)="addRoom()">
          <label for="roomType">Room Type:</label>
          <input type="text" [(ngModel)]="newRoom.roomType" name="roomType" required />
  
          <label for="price">Price:</label>
          <input type="number" [(ngModel)]="newRoom.price" name="price" required />
  
          <button type="submit">Add Room</button>
          <button type="button" (click)="closeModal()">Cancel</button>
        </form>
      </div>
    </div>
  </div>
